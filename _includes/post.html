<div class="post hentry">
    <h5 class="postDate"><abbr class="published">{{ post.date | date: "%B %d, %Y" }}</abbr></h5>
    <div class="postContent">
        <h3 class="entry-title"><a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a></h3>

        <div class="entry-content">
           {{ post.content }}
        </div>
    </div>
</div>
